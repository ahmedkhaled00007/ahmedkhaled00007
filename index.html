<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Ameen - Data Analyst GitHub Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            overflow-x: hidden;
        }
        
        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e27;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(33, 150, 243, 0.1);
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #2196f3;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .loading-subtext {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 8px;
        }
        
        /* Background Effects */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 150, 243, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 150, 243, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }
        
        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(34, 150, 243, 0.2) 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(25, 118, 210, 0.15) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Section */
        .profile-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .wave-emoji {
            font-size: 48px;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
        
        .main-title {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .profile-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .badge {
            background: rgba(34, 150, 243, 0.1);
            border: 1px solid rgba(34, 150, 243, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #2196f3;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .badge:hover {
            background: rgba(34, 150, 243, 0.2);
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 150, 243, 0.3);
        }
        
        .badge-number {
            background: #2196f3;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .social-btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .social-btn.whatsapp {
            background: #25d366;
            color: white;
        }
        
        .social-btn.linkedin {
            background: #0077b5;
            color: white;
        }
        
        .social-btn.gmail {
            background: #ea4335;
            color: white;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Tech Icons */
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .tech-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(34, 150, 243, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tech-icon:hover {
            background: rgba(34, 150, 243, 0.1);
            border-color: #2196f3;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(34, 150, 243, 0.3);
        }
        
        /* Main Profile Card */
        .profile-card {
            background: linear-gradient(135deg, rgba(15, 25, 50, 0.9) 0%, rgba(10, 15, 35, 0.95) 100%);
            border: 1px solid rgba(34, 150, 243, 0.2);
            border-radius: 16px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: slideIn 1.2s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #2196f3, #03a9f4, #2196f3);
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 50px;
            align-items: start;
        }
        
        /* Avatar Section */
        .avatar-section {
            position: relative;
        }
        
        .avatar-wrapper {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 25px;
        }
        
        .avatar-frame {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 3px solid #2196f3;
            background: #0a0e27;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.4);
        }
        
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) brightness(0.9) contrast(1.1);
            transition: filter 0.4s ease;
        }
        
        .avatar-frame:hover .avatar-image {
            filter: grayscale(0%) brightness(1) contrast(1);
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(33, 150, 243, 0.15) 100%);
            pointer-events: none;
        }
        
        .status-badge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 3;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #4caf50;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .skill-bars {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 25px;
        }
        
        .skill-item {
            position: relative;
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #9ca3af;
        }
        
        .skill-percentage {
            color: #2196f3;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .skill-bar-bg {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .skill-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #1976d2, #2196f3, #03a9f4);
            border-radius: 5px;
            transition: width 1.5s ease;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.6);
        }
        
        /* Info Section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .name-block {
            border-left: 4px solid #2196f3;
            padding-left: 25px;
        }
        
        .name {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .username {
            font-size: 22px;
            color: #2196f3;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 20px;
            color: #9ca3af;
            font-weight: 600;
        }
        
        .bio {
            font-size: 16px;
            line-height: 1.8;
            color: #b0b7c3;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(34, 150, 243, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .stat-card:hover {
            border-color: #2196f3;
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: #2196f3;
            display: block;
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .tech-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(34, 150, 243, 0.15);
            border-radius: 12px;
            padding: 25px;
        }
        
        .tech-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tech-title::before {
            content: '‚ö°';
            font-size: 24px;
        }
        
        .tech-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .tech-tag {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #2196f3;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tech-tag:hover {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196f3;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.3);
        }
        
        /* Section Headers */
        .section-header {
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            margin: 60px 0 35px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-header::before {
            content: '';
            width: 6px;
            height: 40px;
            background: linear-gradient(180deg, #2196f3, #03a9f4);
            border-radius: 3px;
        }
        
        /* Activity Panel */
        .activity-panel {
            background: linear-gradient(135deg, rgba(15, 25, 50, 0.8) 0%, rgba(10, 15, 35, 0.9) 100%);
            border: 1px solid rgba(34, 150, 243, 0.2);
            border-radius: 16px;
            padding: 35px;
            margin-bottom: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .activity-title {
            font-size: 20px;
            font-weight: 700;
            color: #2196f3;
        }
        
        .contribution-grid {
            display: grid;
            grid-template-columns: repeat(53, 1fr);
            gap: 4px;
        }
        
        .contrib-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(33, 150, 243, 0.1);
            border-radius: 3px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .contrib-cell:hover {
            border-color: #2196f3;
            transform: scale(1.4);
            z-index: 10;
            box-shadow: 0 0 12px rgba(33, 150, 243, 0.8);
        }
        
        .contrib-0 { background: rgba(255, 255, 255, 0.03); }
        .contrib-1 { background: rgba(33, 150, 243, 0.3); }
        .contrib-2 { background: rgba(33, 150, 243, 0.5); }
        .contrib-3 { background: rgba(33, 150, 243, 0.7); }
        .contrib-4 { background: rgba(33, 150, 243, 0.9); box-shadow: 0 0 8px rgba(33, 150, 243, 0.6); }
        
        /* Project Cards */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .project-card {
            background: linear-gradient(135deg, rgba(15, 25, 50, 0.8) 0%, rgba(10, 15, 35, 0.9) 100%);
            border: 1px solid rgba(34, 150, 243, 0.2);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease forwards;
            opacity: 0;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2196f3, #03a9f4);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        
        .project-card:hover {
            border-color: #2196f3;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.3);
        }
        
        .project-card:hover::before {
            transform: scaleX(1);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }
        
        .project-icon {
            font-size: 32px;
        }
        
        .classification-badge {
            background: rgba(33, 150, 243, 0.15);
            border: 1px solid rgba(33, 150, 243, 0.4);
            color: #2196f3;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .project-title {
            font-size: 24px;
            font-weight: 700;
            color: #2196f3;
            margin-bottom: 14px;
            transition: color 0.3s ease;
        }
        
        .project-card:hover .project-title {
            color: #03a9f4;
        }
        
        .project-desc {
            font-size: 15px;
            line-height: 1.7;
            color: #9ca3af;
            margin-bottom: 22px;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 22px;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(33, 150, 243, 0.2);
            color: #7d8590;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .project-stats {
            display: flex;
            gap: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(34, 150, 243, 0.15);
            font-size: 14px;
            color: #9ca3af;
        }
        
        .project-stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-icon {
            color: #2196f3;
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 35px;
            }
            
            .avatar-wrapper {
                margin: 0 auto 25px;
            }
            
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .contribution-grid {
                grid-template-columns: repeat(26, 1fr);
            }
        }
    </style>
</head>
